<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <!-- Animate CSS -->
    <link rel="stylesheet" href="assets/animate.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4ebe998a10.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon32x32.png" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">love</div>
        <hr />
        <p>calculator</p>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <p>click on heart to calculate your chances</p>
        <div class="heart-group">
          <i id="heart" class="fas fa-heart heart-icon">
              <div id="number_result" class="heart-result">1</div>
              <div class="heart-click">Click</div>
          </i>
        </div>
        <div id="text_result" class="heart-text_result"></div>
        <form action="#">
            <div class="form-group">
                <label for="yourName">Your Name</label>
                <input type="text" id="yourName">
            </div>
            <div class="form-group">
                <label for="loverName">Lover Name</label>
                <input type="text" id="loverName">
            </div>
        </form>
      </div>
    </main>
    <footer class="footer">
        <div class="container">
          <hr>
          <p>@syr1ken</p>
        </div>
      </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
